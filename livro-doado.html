<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livros Vai na Web - Livros Doados</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <a href="#" class="logo">Livros Vai na Web</a>
            <nav>
                <ul>
                    <li><a href="#">Início</a></li>
                    <li><a href="#">Livros Doados</a></li>
                    <li><a href="#">Quero Doar</a></li>
                </ul>
            </nav>
            <div class="search-box">
                <input type="text" placeholder="O que você procura ?">
                <button>Q</button>
            </div>
        </div>
    </header>

    <section class="donated-books">
        <div class="container">
            <h1>Livros Doados</h1>
            <div class="book">
                <img src="img/livro-capa.jpg" alt="Capa do livro"> 
                <h2>O protagonista</h2>
                <p>Susanne Andrade</p>
                <p>Ficção</p>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>4002-8922</p>
            <div class="social-icons">
                <a href="#"><img src="img/facebook.png" alt="Facebook"></a>
                <a href="#"><img src="img/twitter.png" alt="Twitter"></a>
                <a href="#"><img src="img/youtube.png" alt="YouTube"></a>
                <a href="#"><img src="img/linkedin.png" alt="LinkedIn"></a>
                <a href="#"><img src="img/instagram.png" alt="Instagram"></a>
            </div>
            <p class="copyright">Layout desenvolvido pela Vai Na Web para fins educativos - 2024</p>
        </div>
    </footer>
</body>
</html>
